<h4><b>{{title}}</b></h4>
<div class="row no-padding div-custom-link" *ngIf="isSustainLinkVisible()">
  <div class="col">
    <a routerLink="/sustain" class="custom-link">Scopri di pi&ugrave; sulla campagna di sostegno a JustPlay</a>
  </div>
</div>
<table style="width: 100%">
  <tr>
    <th>Titolo</th>
    <th>Giocatori</th>
    <th>Durata</th>
    <th>Complessit&agrave;</th>
    <th>Dettagli</th>
  </tr>
  <ng-container *ngFor="let game of list">
    <tr *ngIf="isRowVisible(game)">
      <td>{{game.gsx$name.$t}}</td>
      <td>{{game.gsx$players.$t}}</td>
      <td>{{game.gsx$duration.$t}}</td>
      <td [ngClass]="getClassName(game)">{{game.gsx$complexity.$t}}</td>
      <td><a href="{{game.gsx$bggurl.$t}}" target="_blank">Visit BGG</a></td>
    </tr>
  </ng-container>
</table>
